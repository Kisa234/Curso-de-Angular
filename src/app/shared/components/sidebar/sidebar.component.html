<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light text-center">GifsApp</h3>
    <hr class="text-white">
    <h5 class="text-light text-center">Ultimas Busquedas</h5>

    <div class="list-group list-reset p-2">
        <button *ngFor="let tag of tags;
                        let i = index;"
                (click)="searchAgain(tag)"
                class="list-group-item list-group-item-action"
                >
           {{i+1}} {{tag | titlecase}}
        </button>
    </div>
</div>

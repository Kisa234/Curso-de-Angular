<p-panel header="Pipes Numericos" class="p-2">

  <p>
    Pipes Incluidos en Angular - Usualmente en el CommonModule
  </p>
</p-panel>


<div class="grid ">

  <div class="col-12 md:col-4 ">
    <p-card header="Ventas Netas" subheader="del 2024">
      {{(totalSells*1.18) | number: '1.2-2'  }}
    </p-card>
  </div>

  <div class="col-12 md:col-4 ">
    <p-card header="Ventas Brutas" subheader="del 2024">
      {{totalSells | currency:'PEN':'symbol-narrow': '1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4 ">
    <p-card header="Ganancia Porcentual" subheader="del 2024">
      {{percentage | percent:'1.2-2' }}
    </p-card>
  </div>

</div>
